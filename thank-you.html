<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Aradhana Rawat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
        }
        .thank-you-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        .thank-you-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .thank-you-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .back-home {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .back-home:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <h1>Thank You for Your Interest!</h1>
            <p>Your session request has been received successfully. I will review your details and contact you shortly to confirm the trial session.</p>
            <p>Looking forward to helping you achieve academic excellence!</p>
            <a href="/" class="back-home">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
